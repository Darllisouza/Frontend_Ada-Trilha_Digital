<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa ONG</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/Modulo 02/img/fontawesome/fontawesome-free-6.4.2-web/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <aside>
            <img src="./img/01.jpg" alt="Criaça e cachorro">
            <h1><span>We</span> Form</h1>
        </aside>
        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a> 
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome">

                <label for="atuacao">Campo de atuação</label>
                <select type="text" id="atuacao" name="atuacao">
                    <option value="Abrigo">Abrigo de animais</option>
                </select>


                <div class ="points">
                    <label for="pontos_coleta">Pontos de coleta</label>
                    <input type="text" id="pontos_coleta" name="pontos_coleta">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
